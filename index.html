<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font-Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="" />
    </div>
    <div class="main">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="#">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <input type="submit" value="Notify Me" />
      </form>
    </div>
    <div class="dashboard-illustration">
      <img src="./images/illustration-dashboard.png" alt="" />
    </div>
    <div class="social-icons">
      <div class="soical">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="soical">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="soical">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <footer>&copy; Copyright Ping. All rights reserved.</footer>
  </body>
</html>
